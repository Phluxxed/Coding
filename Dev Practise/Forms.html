<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>

<body>
  <h1>Register</h1>
  <form class="form" action="Form.html" method="post">
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" placeholder="first name" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" placeholder="last name" required>
    </div>
    <div>
      <label for="radio1">Male </label>
      <input name="sex" id="radio1" type="radio" value="choice-1" required>
      <label for="radio2">Female </label>
      <input name="sex" id="radio2" type="radio" value="choice-2" required>
      <label for="radio3">Other </label>
      <input name="sex" id="radio3" type="radio" value="choice-3" required>
    </div>
    <div>
      <label for="email">email: </label>
      <input id="email" type="email" placeholder="email" required>
      <label for="password">Password: </label>
      <input id="password" type="password" placeholder="password" pattern=".{5,10}" title="5 to 10 characters" size="10" required>
    </div>
    <div>
      <label for="birthday">Birthday: </label>
    </div>
    <div>
      <label for="checkbox">I agree to the terms and conditions: </label>
      <input id="checkbox" type="checkbox" required>
    </div>
    <div>
      <input type=submit>
    </div>

  </form>
</body>

</html>
