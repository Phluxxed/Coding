<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <script type="text/javascript" src="js/list.js"></script>
</head>

<body>
    <h1>Todo List</h1>
    
    <ul>
        <li>"new" - Add a new item to the Todo list</li>
        <li>"list" - List all the items currently on the list</li>
        <li>"delete" - Remove a specific item from the list</li>
        <li>"quit" - Quit the Todo list</li>
    </ul>

</body>

</html>
